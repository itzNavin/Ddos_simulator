<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DDoS Simulator Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
  <header class="header">
    <h1>DDoS Simulator Dashboard</h1>
  </header>

  <section class="controls">
    <button id="startNormal" class="btn normal">Start Normal</button>
    <button id="stop"       class="btn stop">Stop</button>
    <button id="startDdos"  class="btn ddos">Start DDoS</button>
  </section>

  <section class="grid">
    <div class="card">
      <h2>Anomaly Score</h2>
      <canvas id="anomalyChart"></canvas>
    </div>
    <div class="card">
      <h2>Classification Counts</h2>
      <canvas id="classChart"></canvas>
    </div>
    <div class="card">
      <h2>Requests & Rate</h2>
      <canvas id="rateChart"></canvas>
    </div>
    <div class="card full">
      <h2>Recent Requests Detail</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Protocol</th>
            <th>Src Bytes</th>
            <th>Dst Bytes</th>
            <th>Label</th>
            <th>Anomaly</th>
            <th>Tick Count</th>
            <th>Req/sec</th>
          </tr>
        </thead>
        <tbody id="detailsBody"></tbody>
      </table>
    </div>
  </section>
</body>
</html>
